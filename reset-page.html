<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>A quiz about how well you much you know about the NBA</title>
    <link rel="shortcut icon" href="#">
    <link href="wireframe.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="box">
            <div class="under-box">
                <h1>NBA Quiz</h1>
                <div class="question-score">Question: 0/5 <br> Score: 0/5</div>
            </div>
        </div>
    </header>

    <main role="main">
        <fieldset>
            <div class="box">
                <div class="under-box">
                    <legend></legend>
                    <p></p>
                </div>
            </div>
            <div class="box">
                <div class="under-box">
                    <button type="button" id="start">Reset!</button>
                </div>
            </div>
        </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
